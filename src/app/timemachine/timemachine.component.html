<div *ngIf="glasspane" class="glasspane"></div>
<div class="container">
  <div class="time-machine" [ngStyle]="getTimeMachineStyle()">
    <div class="items" [ngStyle]="getItemsStyle()">
      <ul>
        <li state *ngFor="let item of items;let ix=index" class="history-item" (click)="moveToItem(ix)"
            [ngStyle]="getHistoryItemStyle(ix)">
          <ng-container *ngTemplateOutlet="panel; context: {$implicit: item, index: ix}"></ng-container>
        </li>
      </ul>
    </div>
    <div class="navigation" [ngStyle]="getNavigationStyle()">
      <i class="fa fa-chevron-circle-up fa-2x" (click)="nextItem()"></i>
      <i class="fa fa-chevron-circle-down fa-2x" (click)="prevItem()"></i>
      <i class="fa fa-adjust fa-2x" (click)="toggleGlasspane()"></i>
    </div>
  </div>
</div>
